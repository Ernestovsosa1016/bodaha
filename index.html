<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de Bodas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #444;
            font-style: italic;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .upload-form button:hover {
            background-color: #666;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #444;
        }
        .gallery div {
            margin: 10px;
            text-align: center;
        }
        .alert {
            display: none;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: calc(100% - 40px);
            max-width: 500px;
            text-align: center;
        }
        .alert.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1><em>Nuestra Boda Heriberto & Alejandra</em></h1>
    <form class="upload-form" id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" multiple required>
        <button type="submit">Subir Fotos</button>
    </form>
    <div id="alert" class="alert">Agradecemos que compartas con nosotros este momento.</div>
    <div class="gallery" id="gallery"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let fileInput = document.getElementById('fileInput');
            let files = fileInput.files;
            let formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            fetch('https://bodaha.onrender.com/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    showAlert();
                    loadGallery();
                } else {
                    alert('Error al subir las fotos.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });

        function showAlert() {
            const alert = document.getElementById('alert');
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function loadGallery() {
            fetch('https://bodaha.onrender.com/gallery')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching gallery');
                    }
                    return response.json();
                })
                .then(data => {
                    let gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    data.images.forEach((image, index) => {
                        let divElement = document.createElement('div');
                        
                        let imgElement = document.createElement('img');
                        imgElement.src = image.url;
                        imgElement.alt = 'Foto de Boda';
                        imgElement.onerror = function() {
                            console.error(`Error loading image at ${image.url}`);
                            let errorMessage = document.createElement('p');
                            errorMessage.textContent = `Error al cargar la imagen: ${image.name}`;
                            divElement.appendChild(errorMessage);
                        };

                        divElement.appendChild(imgElement);
                        gallery.appendChild(divElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Load gallery when the page loads
        loadGallery();
    </script>
</body>
</html>
