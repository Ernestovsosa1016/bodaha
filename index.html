<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de Bodas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #444;
            font-style: italic;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form button {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .upload-form button:hover {
            background-color: #666;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #76c7c0;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 2px solid #444;
        }
        .gallery div {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><em>Nuestra Boda Heriberto & Alejandra</em></h1>
    <form class="upload-form" id="uploadForm">
        <input type="file" id="fileInput" name="files" accept="image/*" multiple required>
        <button type="submit">Subir Fotos</button>
    </form>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="gallery" id="gallery"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let fileInput = document.getElementById('fileInput');
            let files = fileInput.files;
            let formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://bodaha.onrender.com/upload', true);

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    let percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress').style.width = percentComplete + '%';
                    document.getElementById('progress').textContent = Math.round(percentComplete) + '%';
                }
            });

            xhr.addEventListener('load', function() {
                if (xhr.status === 200) {
                    alert('Fotos subidas exitosamente.');
                    loadGallery();
                } else {
                    alert('Error al subir las fotos.');
                }
            });

            xhr.addEventListener('error', function() {
                alert('Error al subir las fotos.');
            });

            xhr.send(formData);
        });

        function loadGallery() {
            fetch('https://bodaha.onrender.com/gallery')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching gallery');
                    }
                    return response.json();
                })
                .then(data => {
                    let gallery = document.getElementById('gallery');
                    gallery.innerHTML = '';
                    data.images.forEach((image, index) => {
                        let divElement = document.createElement('div');
                        
                        let imgElement = document.createElement('img');
                        imgElement.src = image.url;
                        imgElement.alt = 'Foto de Boda';
                        imgElement.onerror = function() {
                            console.error(`Error loading image at ${image.url}`);
                            let errorMessage = document.createElement('p');
                            errorMessage.textContent = `Error al cargar la imagen: ${image.name}`;
                            divElement.appendChild(errorMessage);
                        };

                        divElement.appendChild(imgElement);
                        gallery.appendChild(divElement);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Load gallery when the page loads
        loadGallery();
    </script>
</body>
</html>
